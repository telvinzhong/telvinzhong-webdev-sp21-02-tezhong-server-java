<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
<!--    <link href="../styles.css" rel="stylesheet">-->
    <link href="./login.style.client.css" rel="stylesheet"/>
<!--    The last thing to render wins, in this case, the css from login style is used so global first then u can modify as you want-->
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.template.client.html">WhiteBoard</a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.template.client.html">Home</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="../login/login.template.client.html">Login</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile/profile.template.client.html">Profile</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="../dashboard/dashboard.template.client.html">Dashboard</a></li>
            </ul>
        </div>
    </nav>
    <br/><br/><br/>

    <div class="container">
        <h1>Sign In</h1>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-1 col-form-label">
                    Username
                </label>
                <div class="col-sm-11">
                    <input class="form-control wbdv-field wbdv-username"
                           id="username"
                           placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-1 col-form-label">
                    Password
                </label>
                <div class="col-sm-11">
                    <input type="password" class="form-control wbdv-field wbdv-password"
                           id="password" placeholder="abc1234!">
                </div>
            </div>
            <div class="form-group row">
    <!--            Helps to align Sign in and the buttons below with the forms-->
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-11">
                    <button class="btn btn-primary btn-block wbdv-login">
                        Sign in
                    </button>
                    <div class="row">
                        <div class="col-6">
                            <a href="#">
                                Forgot Password?
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="#" class="float-right">
                                Sign up
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <a href="../index.template.client.html" class="float-left">
                                Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
