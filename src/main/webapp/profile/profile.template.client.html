<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Profile</title>

    <script>
      function showAlert() {
        alert ("Changes have been saved.");
      }
    </script>

</head>
<!--When making a new page:-->
<!--add the necessary stylesheet links-->
<!--classes give you ways to format like class=row, container, ls, etc.-->
<!--and div helps provide physical division-->
<!--fontawesome can give you lil icons, copy the code and make a class at the top so that you can keep using it-->
<!--for icons, float-right can help move it to the right hand side-->
<body>
    <div class="container">
        <!--    container helps add margins, else the password box stretches max left and right-->
        <h1>User Profile</h1>

        <div class="alert alert-success alert-dismissible" role="alert">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                A simple success alertâ€”check it out!
        </div>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-1 col-form-label">
                Username
            </label>
            <div class="col-sm-11">
                <input type="text"
                       placeholder="Alice"
                       title="This field cannot be changed"
                       value="Alice"
                       disabled
                       class="form-control"
                       id="username">
                <!--I found disabled preferable to readonly because readonly lets you to click into the field-->
                <!--This is also more consistent with the title reminding users that it cannot be changed-->
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phoneNumber"
                   class="col-sm-1 col-form-label">
                Phone
            </label>
            <div class="col-sm-11">
                <input type="text"
                        class="form-control"
                        id="phoneNumber"
                        placeholder="(555) 555-5555">

            </div>
        </div>

        <div class="mb-3 row">
            <label for="email"
                   class="col-sm-1 col-form-label">
                Email
            </label>
            <div class="col-sm-11">
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="alice@wonderland.org">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role"
                   class="col-sm-1 col-form-label">
                Role
            </label>
            <div class="col-sm-11">
                <select id="role"
                        class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob"
                   class="col-sm-1 col-form-label">
                DOB
            </label>
            <div class="col-sm-11">
                <input type="date"
                       value="YYYY-MM-DD"
                       class="form-control"
                       id="dob">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-1 col-form-label">

            </label>
            <div class="col-sm-11">
                <a class="btn btn-success btn-block"
                   href="#"
                   onclick="showAlert()">
                    Update
                </a>

            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-1 col-form-label">

            </label>
            <div class="col-sm-11">
                <a class="btn btn-danger btn-block"
                   href="../index.template.client.html">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
