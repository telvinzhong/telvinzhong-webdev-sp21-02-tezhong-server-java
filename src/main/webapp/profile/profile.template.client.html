<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<!--When making a new page:-->
<!--add the necessary stylesheet links-->
<!--classes give you ways to format like class=row, container, ls, etc.-->
<!--and div helps provide physical division-->
<!--fontawesome can give you lil icons, copy the code and make a class at the top so that you can keep using it-->
<!--for icons, float-right can help move it to the right hand side-->
<body>
    <div class="container">
        <!--    container helps add margins, else the password box stretches max left and right-->
        <h1>Profile</h1>

        <div class="alert alert-success" role="alert">
            A simple success alert—check it out!
        </div>
        <div class="alert alert-danger" role="alert">
            A simple danger alert—check it out!
        </div>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="johnny"
                       title="Please type your username"
                       value="alice"
                       readonly
                       class="form-control"
                       id="username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword"

                   class="col-sm-2 col-form-label">
                <!--                   this label makes it so if you click on the word password, you get focused on the input field below-->
                Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="inputPassword">
                <!--            input type can be other stuff like date-->
                <!--            placeholder: grayed out initial value that is removed when you start typing-->
                <!--            title: what shows up when you hover this bar-->
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control"
                       id="email">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob"
                   class="col-sm-2 col-form-label">
                DOB
            </label>
            <div class="col-sm-10">
                <input type="date"
                       value="2345-12-21"
                       class="form-control"
                       id="dob">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role"
                   class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select id="role"
                        class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <labe class="col-sm-2 col-form-label">

            </labe>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block"
                   href="../index.html">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
